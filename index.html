<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Pixel To EM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Convert PX To EM</h2>
        <div class="input-box">
            <div class="input">
                <label for="input-px">PX:</label>
                <input type="number" id="input-px">
            </div>
            <div class="input">
                <label for="input-em">EM:</label>
                <input type="number" id="input-em">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
